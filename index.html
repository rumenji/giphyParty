<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
<div id="formDiv" class="container justify-content-center">
  <h1 class="text-center">Giphy Party!</h1>
  <form id="form" class="form-inline justify-content-center" action="" method="POST">
    <input type="text" placeholder="Enter a search term" name="search" id="search"/>
    <input type="submit" id ="searchBtn" value="Search Giphy!"/>
    <input type="submit" class="btn-danger" id="removeBtn" value="Remove Images">
  </form>
</div>
<div id="gifList" class="container-fluid">

</div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
